alf007_topiccalendar_controller:
   pattern: /topiccalendar
   defaults: { _controller: alf007.topiccalendar.controller:handle, month: 0, year: 0 }
alf007_topiccalendar_controller:
   pattern: /topiccalendar/{month, year}
   defaults: { _controller: alf007.topiccalendar.controller:handle }
   requirements:
       month: \d+
       year: \d+
alf007_topiccalendar_controller_minical:
   pattern: /minicalendar/{month, year}
   defaults: { _controller: alf007.topiccalendar.controller:display_mini_calendar }
   requirements:
       month: \d+
       year: \d+
